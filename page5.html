<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT Kurukshetra</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://t3.ftcdn.net/jpg/06/24/90/56/360_F_624905687_6jgMrzI78toEYK9Vkp0rB5u2hOKJQXR3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            height: 100vh;
            margin: 0;
        }

        /* Header */
        .header {
            background: #b71c1c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(26, 43, 51);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            border-radius: 50%;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff9800;
        }

        /* Banner Section */
        .banner {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .banner img {
            width: 80%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background-color: rgb(26, 43, 51);
            padding: 35px;
            position: relative;
            text-align: center;
            color: white;
            font-size: 1rem;
        }

        .footer-links a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ff9800;
        }

     
        
    </style>
</head>
<body>

    <!-- Header -->
    <!-- <div class="header">

    <!-- Navbar -->
    <div class="navbar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwRlyjpYm-QKfvbdsR2D9G93xPabAfZowZVw&s" alt="NIT Logo">
        <a href="/Institute">Institute</a>
        <a href="/Attendance">Attendance</a>
        <a href="/student">Students</a>
        <a href="/clubs">Clubs</a>
        <a href="/library">Library</a>
    </div>

    <!-- Banner Section -->
    <div class="banner">
        <img  >
    </div>

    
     <footer>
        &copy; National Institute of Technology Kurukshetra
        <div class="footer-links">
            <a href="/privacy">Privacy</a>
            <a href="/terms">Terms</a>
        </div>
    </footer>

</body>
</html>
